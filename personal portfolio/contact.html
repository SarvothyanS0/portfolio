  <section class="contact-section">
    <h1>Contact Me</h1>

    <div class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Your message here..." required></textarea>

      <button onclick="handleSubmit()">Send</button>
    </div>

    <div id="thank-you" style="display:none; margin-top: 20px; text-align: center;">
      <h2 id="thanks-text"></h2>
      <p>
        <a href="assets/resume/Sarvothyan Resume.pdf" target="_blank" style="color: #00ffff; text-decoration: underline;">Click here to download my resume</a>
      </p>
    </div>
  </section>

  <script>
    function handleSubmit() {
      const name = document.getElementById("name").value.trim();

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      document.querySelector(".contact-form").style.display = "none";
      document.getElementById("thanks-text").innerText = `Thank you, ${name}, for sending your message!`;
      document.getElementById("thank-you").style.display = "block";
    }
  </script>
